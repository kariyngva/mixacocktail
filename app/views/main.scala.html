@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
      <div class="fb-like"
             data-href="https://www.facebook.com/mixacocktail"
             data-layout="button" data-action="like"
             data-show-faces="true" data-share="true">
        </div>

        <header>
          <h1>Let's mix a cocktail!
            <a class="logo" href="/"><img src="@routes.Assets.at("images/logo.png")" alt="Mix a cocktail logo" /></a></h1>
            <p>Mix a drink from ingredients in your home</p>
        </header>

        <div class="wrap">

          @content

          <div id="status">
          </div>

          <footer>
                <p>All of the coctails and their information was gathered from Wikipedia, specifically from the <a href="http://en.wikipedia.org/wiki/List_of_IBA_official_cocktails">IBAs list of official cocktails</a>.</p>
          </footer>
        </div>

        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-61274587-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
