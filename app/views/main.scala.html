@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <div id="fb-root"></div>
        <script>
          // facebook comments
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3&appId=1575377082749029";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        
          function statusChangeCallback(response) {

            if (response.status === 'connected') {
              testAPI();
            } else if (response.status === 'not_authorized') {
              document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
            } else {
              document.getElementById('status').innerHTML = 'Please log ' +
                'into Facebook.';
            }
          }
          function checkLoginState() {
            FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
            });
          }

          window.fbAsyncInit = function() {
          FB.init({
            appId      : '1575377082749029',
            cookie     : true,  // enable cookies to allow the server to access
                                // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.2' // use version 2.2
          });

          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });

          };

          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));

          function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Successful login for: ' + response.name);
              // document.getElementById('status').innerHTML =
              //   'Thanks for logging in, ' + response.name + '!';
            });


          }
        </script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
          <h1>Let's mix a cocktail!
            <a class="logo" href="/"><img src="@routes.Assets.at("images/logo.png")" alt="Mix a cocktail logo" /></a></h1>
            <p>Mix a drink from ingredients in your home</p>
        </header>
        <div class="fbLogin">
          <p>
            To save what's in your bar, <br />
            <a href="/authenticate/facebook">sign in</a> with facebook! <br /><!-- We won't post anything on your wall. -->
          </p>
           <div class="fb-like"
             data-href="https://www.facebook.com/mixacocktail"
             data-layout="button" data-action="like"
             data-show-faces="true" data-share="true">
           </div>
        </div>
        <!-- <p class="infoText">Add ingredients here below to see what cockatil you can mix!<p>
        <p class="infoText">Or <a class="list" href="/allCocktails">click here</a> to see a list of cocktails for inspiration</p>
 -->
        @content

        <div id="status">
        </div>

        

        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
